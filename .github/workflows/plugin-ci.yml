on:
  workflow_call:
    inputs:
      artifacts:
        default: "*.tar.gz"
        description: |
          The path or files of artifacts to upload
        required: false
        type: string

      bucket:
        default: mattermost-plugins-delivery/ci/
        description: |
          The S3 bucket full path to upload
        required: false
        type: string

      go-version-file:
        default: go.mod
        description: |
          Path to the file that declares the Go version
        required: false
        type: string

      golangci-lint-version:
        default: "v1.55.2"
        description: |
          Set the version for golangci-lint
        required: false
        type: string

      region:
        default: us-east-1
        description: |
          The AWS region for S3 bucket
        required: false
        type: string

      run-scheduled:
        type: boolean
        default: false
        required: false
        description: |
          Permit forked repos to run the workflow in a scheduled context

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    if: ${{ github.repository_owner == 'mattermost' || github.event_name != 'schedule' || inputs.run-scheduled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ci/setup
        uses: mattermost/actions/plugin-ci/setup@218fd96a63451259dc100e1292a5e44af92fe15d
        with:
          go-version-file: ${{ inputs.go-version-file }}
          golangci-lint-version: ${{ inputs.golangci-lint-version }}

      - name: ci/lint
        uses: mattermost/actions/plugin-ci/lint@218fd96a63451259dc100e1292a5e44af92fe15d

  test:
    if: ${{ github.repository_owner == 'mattermost' || github.event_name != 'schedule' || inputs.run-scheduled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ci/setup
        uses: mattermost/actions/plugin-ci/setup@218fd96a63451259dc100e1292a5e44af92fe15d
        with:
          go-version-file: ${{ inputs.go-version-file }}

      - name: ci/test
        uses: mattermost/actions/plugin-ci/test@218fd96a63451259dc100e1292a5e44af92fe15d

  build:
    if: ${{ github.repository_owner == 'mattermost' || github.event_name != 'schedule' || inputs.run-scheduled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: ci/setup
        uses: mattermost/actions/plugin-ci/setup@218fd96a63451259dc100e1292a5e44af92fe15d
        with:
          go-version-file: ${{ inputs.go-version-file }}

      - name: ci/build
        uses: mattermost/actions/plugin-ci/build@218fd96a63451259dc100e1292a5e44af92fe15d

  delivery:
    if: ${{ github.repository_owner == 'mattermost' && github.event_name != 'schedule' && (github.ref_name  == 'master' || github.ref_name  == 'main') }}
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: ci/download-artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist

      - name: ci/prepare-artifact
        run: mv *.tar.gz ${GITHUB_REPOSITORY#*/}-ci.tar.gz
        working-directory: dist

      - name: ci/aws-configure
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_RELEASE }}:role/mattermost-release-plugin-store-role

      - name: ci/artifact-upload
        shell: bash
        run: |
          aws s3 cp ${{ inputs.artifacts }} s3://${{ inputs.bucket }} --acl public-read --cache-control no-cache
        working-directory: dist
