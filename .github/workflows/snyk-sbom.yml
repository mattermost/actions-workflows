on:
  workflow_call:
    inputs:
      is_monorepo:
        description: 'Is a monorepo'
        default: true
        required: false
        type: boolean
      tag_name:
        description: 'Tag name to use for the SBOM (required when manually triggered)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  sbom:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag_name || github.event.release.tag_name }}
      SBOM_FILENAME: sbom-${{ github.event.repository.name }}-${RELEASE_TAG}.json
    steps:
      - name: sbom/checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: sbom/setup-node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22.6.0'

      - name: sbom/install-snyk
        run: npm install -g snyk@1.1296.1

      - name: sbom/generate-monorepo
        if: ${{ inputs.is_monorepo }}
        run: snyk sbom --format=cyclonedx1.6+json --all-projects > ${SBOM_FILENAME}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: sbom/generate-nonmonorepo
        if: ${{ ! inputs.is_monorepo }}
        run: snyk sbom --format=cyclonedx1.6+json > ${SBOM_FILENAME}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: sbom/upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${RELEASE_TAG}" ${SBOM_FILENAME}
